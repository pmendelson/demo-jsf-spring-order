<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<title>Hello World</title>
</head>
<body>
<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText id="output1" value="#{catalogBean.currentItem.sku}" />: <h:outputText value="#{catalogBean.currentItem.name}" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			Quantity <h:inputText id="size" value="1" valueChangeListener="#{catalogBean.addToCart}" size="2">
			</h:inputText>
			<p><h:commandButton value="Ok"/></p>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
