<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link href="v2style.css" type="text/css"/>
<title>Myfaces Example Facelets</title>
</head>

<body>
	<div id="headwrap">
		<h2 style="float: right;margin-right:1em">
			<ui:insert name="title">EBean Demo Shoppe</ui:insert>
		</h2>
		<img style="margin:.75em" alt="avaje logo" src="https://www.avaje.org/image/logo-avaje.gif"/>
	</div>
	<div style="float:left; width:600px"><ui:insert name="body">Hello World Example!</ui:insert></div>
	<div style="float:right;padding: 0pt 3em 0 1em;border-left:1px solid #000000">
	<h2>See Also</h2>
	<h:form>
	<ul>
		<ui:repeat var="row" value="#{estore.additionalLinks}">
			<li><a href="#{row.url}"><h:outputText value="#{row.label}"/></a></li>
		</ui:repeat>
	</ul>
	</h:form>
	</div>
</body>
</html>
